<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>list_property</title>


    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">ÃŸ
     {% include 'header.html' %}
        <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        var citiesByState = {
            NH: ["Centrem","Zuidoost","Diemen"],
            AH: ["Groningen","Haarlem","Zeeburg"],
            DP: ["Watergang","Landsmeer","Uitdam"]
        }
        function makeSubmenu(value) {
            if(value.length==0) document.getElementById("city").innerHTML = "<option></option>";
            else {
                var citiesOptions = "";
                for(cityId in citiesByState[value]) {
                    citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
                }
                document.getElementById("city").innerHTML = citiesOptions;
            }
        }
        function displaySelected() {
            var state = document.getElementById("state").value;
            var city = document.getElementById("city").value;
            alert(state+"\n"+city);
        }
        function resetSelection() {
            document.getElementById("state").selectedIndex = 0;
            document.getElementById("city").selectedIndex = 0;
        }
    </script>
  </head>
    <body >

    	  <div style="background:transparent !important" class="jumbotron">
            <img src="../static/images/ownerpage.png"  width=100% height=100%>
        </div>

		<div class="container container-table">


		<form class="form-signin" method="POST" action="/list_property" >
		{% if message %}
			<font size="+1"><h1 class="bg-success">{{ message }}<strong></strong></h1></font>
		{% endif %}

			<div class="form-group">
				<legend align="center"><strong>Log in as Owner to list your property</strong></legend>
				<fieldset>

		      	<label for="email">Email id</label>
		        <input type="email" id="email" class="form-control" name="email" placeholder="Owner Account Email"  required autofocus>

		      	<label for="password">Password</label>
      			<input type="password" id="password" name="password" class="form-control" placeholder="Owner Account Password"  required>
     		
				</fieldset>	
			
				<fieldset>
			 	<legend align="center" ><strong>List your property here</strong></legend>
			 	<label for="country">Country</label>
                <select class="form-control" id="country" type= "text" name="country" required >
                <option value="Netherlands">Netherlands</option>
                </select>

			 	 <label for="state">State</label>
                 <select class="form-control" id="state" onchange="makeSubmenu(this.value)" name="state" type="text">
                <option>NH</option>
                <option>AH</option>
                <option>DP</option>
                </select>

			 	 <label for="city">City</label>
                <select class="form-control" id="city" name="city" type="text">
                <option>Select Your City</option>
                <option></option>
                </select>

			 	 <label for="street">Street</label>
			 	 <input id="street" name="street"class="form-control" type="text" >

			 	 <label for="zip_code">Zip Code</label>
			 	 <input id="zip_code" name="zip_code"class="form-control" type="text">

				<label for="property_type" align="center" >Property Type</label>
				<select class="form-control" id="property_type" name="property_type" type="text" required >
					<option value="House">House</option>
                    <option value="Cabin">Cabin</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Dorm">Dorm</option>
				</select><br />


			 	<label for="rate">Rate Per Day per Person</label>
			 	<input id="rate" name="rate" class="form-control" type="float" required >

				<label for="room_type">Room Type</label>
				<select class="form-control" id="room_type" name="room_type" type="text" required>
		         <option value="Shared room">Shared room</option>
                <option value="Private room">Private room</option>
                <option value="Entire home/apt">Entire home/apt</option>
				</select><br />

				<label for="bed_type">Bed Type</label>
				<select class="form-control" id="bed_type" name="bed_type" type="text" required>
					<option value="Real Bed">Real Bed</option>
                    <option value="Pull-out Sofa">Pull-out Sofa</option>
                    <option value="Futon">Futon</option>
                    <option value="Airbed">Airbed</option>
                    <option value="Couch">Couch</option>
				</select><br />

				<label for="no_bathrooms">Number of Bathrooms</label>
				<input type="float" value="1" min="1" max="10" id="no_bathrooms" name="no_bathrooms" class="form-control" required >
				
				<label for="no_bedrooms">Number of Bedrooms</label>
				<input type="integer" value="1" min="1" max="10" id="no_bedrooms" name="no_bedrooms" class="form-control" required >

				<label for="minimum_stay">Minimum Stay at your property </label>
				<input type="number" value="1" min="1" max="10" id="minimum_stay" name="minimum_stay" class="form-control" required >

				<label for="capacity">Capacity of the property</label>
				<input type="integer" value="1" min="1" max="5" id='capacity'name="capacity" class="form-control" required >

			<!-- 	<input type="submit" value="Submit now!" /> -->

			 <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
			{% include 'footer.html' %}
		</form>

		<div/>

</body>
